<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Invoice #{{ invoice.sales_order.id }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      h1 {
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h1>Invoice #{{ invoice.sales_order.id }}</h1>
    <p>Customer: {{ invoice.sales_order.user.username }}</p>
    <p>Date: {{ invoice.invoice_date }}</p>

    <table>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Total Price</th>
      </tr>
      <tr>
        <td>{{ invoice.sales_order.product.name }}</td>
        <td>{{ invoice.sales_order.quantity }}</td>
        <td>${{ invoice.sales_order.total_price }}</td>
      </tr>
    </table>

    <p>Thank you for your purchase!</p>
  </body>
</html>
